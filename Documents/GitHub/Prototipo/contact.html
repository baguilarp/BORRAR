        <div class="container">
            <div class="row">
                                 <ol class="breadcrumb">
                      <li><a href="index.html">Home</a></li>
                      <li class="active">Contact</li>
                    </ol>
            <div class="col-lg-4">
              <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Contact US</a></li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Support<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Basic</a></li>

                <div class="col-lg-8">
                    <form name="sentMessage" id="contactForm" action="contactok.html" method="POST" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="prueba" required message="Please enter your name.">
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="text" class="form-control" placeholder="Email Address"               id="prueba" required message="Please enter your email address.">
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phonevalidate" message="Please enter your phone number." messaganumber = "Invalid characters!, Please enter your phone only with numbers.">
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="textvalidate" required message="Please enter a message."></textarea>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" id = "send"class="btn btn-success btn-lg" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
